{% extends "base.html" %}
{% block title %}Availability{% endblock %}

{% block content %}
<h2 class="page-title">Availability</h2>

<table>
<tr>
    <th>Date</th>
    <th>Status</th>
</tr>

{% for row in availabilities %}
<tr>
    <td>{{ row.availability_date }}</td>
    <td>{{ row.status }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
