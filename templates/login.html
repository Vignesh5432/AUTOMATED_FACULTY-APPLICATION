<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty, Student & Examiner Login</title>
<style>
  /* Global reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: url("https://www.kgkite.ac.in/wp-content/uploads/2021/05/infra-gal-large6.jpg?x92953") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Glass Box Style */
  .container {
    width: 400px;
    padding: 35px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-color: rgb(24, 12, 126);
    border-width: 5px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(30px);
    box-shadow: 0 10px 30px rgba(150, 12, 76, 0.25);
    text-align: center;
    color: #fff;
    transition: all 0.5s ease;
  }

  .container:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
  }

  h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    border-radius: 15px;
    margin-bottom: 25px;
  }

  .button-group button {
    background: transparent;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 8px 18px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .button-group button.active,
  .button-group button:hover {
    background: #fff;
    color: #333;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
  }

  form {
    display: none;
    animation: fadeSlide 0.6s ease forwards;
  }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form.active {
    display: block;
  }

  form h3 {
    margin-bottom: 15px;
    font-weight: 500;
    color: #fff;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  input:focus {
    background: #fff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
  }

  button.login-btn {
    margin-top: 10px;
    background: #fff;
    color: #333;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    width: 100%;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button.login-btn:hover {
    background: #007bff;
    color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
  }
</style>
</head>
<body>

<div class="container">
  <h2 style="color: rgb(23, 7, 94);">Namma exam</h2>
  <div class="button-group">
    <button id="facultyBtn" class="active">Faculty</button>
    <button id="studentBtn">Student</button>
    <button id="adminBtn">Admin</button>
  </div>

  <!-- Faculty Login -->
  <form id="facultyForm" class="active">
    <h3>Faculty Login</h3>
    <input type="text" placeholder="Faculty_id" required>
    <input type="password" placeholder="Password" required>
    <button class="login-btn">Login</button>
  </form>

  <!-- Student Login -->
  <form id="studentForm">
    <h3>Student Login</h3>
    <input type="text" placeholder="Register Number" required>
    <input type="date" required>
    <button class="login-btn">Login</button>
  </form>

  <!-- Examiner Login -->
  <form id="adminForm">
    <h3>Admin Login</h3>
    <input type="text" placeholder="Admin ID" required>
    <input type="password" placeholder="Password" required>
    <button class="login-btn">Login</button>
  </form>
</div>

<script>
  const facultyBtn = document.getElementById('facultyBtn');
  const studentBtn = document.getElementById('studentBtn');
  const adminBtn = document.getElementById('adminBtn');
  const facultyForm = document.getElementById('facultyForm');
  const studentForm = document.getElementById('studentForm');
  const adminForm = document.getElementById('adminForm');

  function activateForm(formToShow, btnToActivate) {
    // Hide all forms
    [facultyForm, studentForm, adminForm].forEach(form => form.classList.remove('active'));
    // Deactivate all buttons
    [facultyBtn, studentBtn, adminBtn].forEach(btn => btn.classList.remove('active'));
    // Activate selected form and button
    formToShow.classList.add('active');
    btnToActivate.classList.add('active');
  }

  facultyBtn.addEventListener('click', () => activateForm(facultyForm, facultyBtn));
  studentBtn.addEventListener('click', () => activateForm(studentForm, studentBtn));
  adminBtn.addEventListener('click', () => activateForm(adminForm, adminBtn));
</script>

</body>
</html>
