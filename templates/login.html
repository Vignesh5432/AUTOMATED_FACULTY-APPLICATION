<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  background:#0a0a3a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  font-family:Arial;
}
.container{
  width:400px;
  background:white;
  padding:30px;
  border-radius:10px;
  text-align:center;
  color:black;
}
button{padding:10px;width:100%;margin-top:10px;}
input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
}
</style>
</head>

<body>

<div class="container">
<h2>Namma Exam Login</h2>

<form action="/login" method="POST">

<select name="role" required>
<option value="faculty">Faculty</option>
<option value="student">Student</option>
<option value="admin">Admin</option>
</select>

<input type="email" name="email" placeholder="Email" required>

<input type="password" name="password" placeholder="Password" required>

<button type="submit">Login</button>

</form>

</div>

</body>
</html>
