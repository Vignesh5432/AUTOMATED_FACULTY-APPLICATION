{% extends "base.html" %}
{% block title %}Substitutes{% endblock %}

{% block content %}
<h2 class="page-title">Substitute History</h2>

<table>
<tr>
    <th>Date</th>
    <th>Hall</th>
    <th>Status</th>
</tr>

{% for row in substitutions %}
<tr>
    <td>{{ row.exam_date }}</td>
    <td>{{ row.hall_no }}</td>
    <td>{{ row.status }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
